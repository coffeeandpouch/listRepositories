<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Get Repo List</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>Search for list of Repositories</h1>

    <form id="js-form">
      <label for="search-term">Search Handle</label>
      <input type="text" name="search-term" id="js-search-term" required />

      <label for="max-results">Maximum results to return</label>
      <input type="number" name="max-results" id="js-max-results" value="10" />

      <input type="submit" value="Go!" />
    </form>

    <section class="results">
      <h2>Search Results</h2>
      <ul id="results-list"></ul>
    </section>
    <section id="results" class="hidden">
      <p id="js-error-message" class="error-message"></p>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
